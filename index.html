<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
            <div class="nav-lhs">
                <img src="books.png" alt="logo" class="logo">
                <h1 class="header-title">Library</h1>
            </div>
            <button class="add">ADD NEW BOOK</button>
        </nav>
    </header>

    <dialog id="dialogBox">
        <h2 class="dialog-title">Add A New Book</h2>

        <form>
            <div class="input-div">
                <input type="text" name="book_title" id="book_title" placeholder="Name" required>
            </div>

            <div class="input-div">
                <input type="text" name="book_author" id="book_author" placeholder="Author" required>
            </div>

            <div class="input-div">
                <input type="number" name="total_pages" id="total_pages" placeholder="Pages" required>
            </div>

            <div class="input-div checkbox-div">
                <label for="read_status">Have you read the book ?</label>
                <input type="checkbox" name="read_status" id="read_status">
            </div>

            <div class="input-div">
                <button type="submit" formmethod="dialog">Submit</button>
            </div>
        </form>  
    </dialog>

    <main>
        <h1 class="main-title">My Book Library</h1>
        
        <table>
            <thead>
                <th>Name</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <script src="main.js"></script>
</body>
</html>
